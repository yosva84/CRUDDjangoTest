{% extends 'base_view.html' %}



{% block content %}
    <div class="container">

      <form method="POST" action="/update/{{movie.id}}">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" value="{{ movie.name }}" placeholder="Name of the movie" name="name" required>
        </div>
        <div class="form-group">
          <label for="image">Image_URL:</label>
          <input type="text" class="form-control" value="{{ movie.image }}" id="image" name="image" required>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" class="form-control" value="{{ movie.url }}" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="language">Language:</label>
          <input type="text" class="form-control" id="language" value="{{ movie.language }}" name="language" required>
        </div>
        <div class="form-group">
          <label for="summary">Summary:</label>
          <textarea class="form-control" id="summary" ="{{ movie.summary }}" name="summary"></textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Edit Movie</div>
      </form>
    </div>
{% endblock %}
